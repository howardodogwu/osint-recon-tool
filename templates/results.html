<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - OSINT Recon Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OSINT Results</h1>
        <p class="text-center">Here are the investigation results:</p>

        <div class="mt-4">
            <h3>JSON Report</h3>
            <pre>{{ open(json_file).readlines() | join("") }}</pre>
        </div>

        <div class="mt-4 d-flex justify-content-center">
            <a href="{{ url_for('download', format='json') }}" class="btn btn-secondary mx-2">Download JSON</a>
            <a href="{{ url_for('download', format='pdf') }}" class="btn btn-secondary mx-2">Download PDF</a>
            <a href="{{ url_for('download', format='html') }}" class="btn btn-secondary mx-2">Download HTML</a>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Run Another Search</a>
        </div>
    </div>
</body>
</html>
