<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSINT Recon Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OSINT Recon Tool</h1>
        <p class="text-center">Gather intelligence on usernames, domains, and emails!</p>

        <form method="POST" action="/" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Name/Username/Email/Domain:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>
</body>
</html>
